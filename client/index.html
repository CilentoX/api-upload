<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload de Arquivo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Upload de Arquivo</h1>
    <form id="uploadForm" class="upload-form">
      <div id="dropArea" class="drop-area">
        <p>Arraste e solte arquivos aqui ou clique para selecionar</p>
        <input type="file" name="file" id="fileInput" hidden />
        <div id="filePreview" class="file-preview"></div>
      </div>
      <input type="text" name="description" id="descriptionInput" placeholder="Descrição do arquivo" />
      <div class="button-group">
        <button type="submit" id="uploadButton" disabled>Upload</button>
        <button type="button" id="loadFilesButton">Carregar Arquivos</button>
      </div>
    </form>
    <div id="filesList" class="files-list"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
